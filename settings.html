<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt - Future Xion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="logo">future<span class="logo-xion">Xion</span></div>
            <nav>
                <a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
                <a href="activity.html"><i class="fas fa-pen-nib"></i> Ghi nhận Hoạt động</a>
                <a href="report.html"><i class="fas fa-file-alt"></i> Hồ sơ Kỹ năng (CV)</a>
                <a href="#" class="active"><i class="fas fa-cog"></i> Cài đặt</a>
                <a href="auth.html"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="dashboard-header">
                <h1>Cài đặt Hệ thống</h1>
            </div>

            <div class="activity-box">
                <h2>1. Tích hợp Dữ liệu (Tính năng Mở rộng)</h2>
                <p style="margin-bottom: 20px;">Kết nối tài khoản của bạn với các nền tảng khác để tự động hóa việc ghi nhận hoạt động.</p>

                <div style="display: flex; flex-direction: column; gap: 15px;">
                    <button class="btn btn-accent" style="justify-content: left; box-shadow: none;">
                        <i class="fab fa-google" style="color: var(--color-primary); margin-right: 10px;"></i> Tích hợp Google Classroom (Mock)
                    </button>
                    <button class="btn btn-accent" style="justify-content: left; box-shadow: none;">
                        <i class="fab fa-linkedin" style="color: var(--color-primary); margin-right: 10px;"></i> Đồng bộ Khóa học LinkedIn (Mock)
                    </button>
                    <button class="btn btn-accent" style="justify-content: left; box-shadow: none;">
                        <i class="fas fa-graduation-cap" style="color: var(--color-primary); margin-right: 10px;"></i> Tích hợp Hệ thống Đào tạo (Mock)
                    </button>
                </div>
                
                <h2 style="margin-top: 40px;">2. Quản lý Tài khoản</h2>
                <button class="btn btn-primary" style="background-color: #dc3545; box-shadow: none;">
                    <i class="fas fa-user-slash"></i> Xóa Tài khoản
                </button>
            </div>
        </main>
    </div>
</body>
</html>
