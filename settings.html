<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt - Future Xion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="logo">future<span class="logo-xion">Xion</span></div>
            <nav>
                <a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
                <a href="activity.html"><i class="fas fa-pen-nib"></i> Ghi nhận Hoạt động</a>
                <a href="report.html"><i class="fas fa-file-alt"></i> Hồ sơ Kỹ năng (CV)</a>
                <a href="#" class="active"><i class="fas fa-cog"></i> Cài đặt</a>
                <a href="auth.html"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
            </nav>
        </aside>

        <main class="main-content">
    <div class="dashboard-header">
        <h1>Cài đặt Hệ thống</h1>
    </div>

    <div class="activity-box glass-box">
        <h2>1. Tích hợp Dữ liệu & Tính năng (Tương tác)</h2>
        <p style="margin-bottom: 20px;">Quản lý các tích hợp tự động và tính năng Premium.</p>

        <div class="setting-item">
            <label>Hiển thị Mức Yêu cầu Ngành (Demand Benchmark)</label>
            <label class="switch"><input type="checkbox" checked><span class="slider round"></span></label>
        </div>
        <div class="setting-item">
            <label>Tự động gửi yêu cầu xác nhận email Giám sát</label>
            <label class="switch"><input type="checkbox"><span class="slider round"></span></label>
        </div>

        <h3 style="margin-top: 40px; color: var(--color-primary);">2. Kết nối Nguồn ngoài (Future Vision)</h3>
        <p style="margin-bottom: 15px;">Kết nối để tự động hóa việc ghi nhận hoạt động.</p>
        
        <div style="display: flex; flex-direction: column; gap: 15px;">
            <button class="btn btn-primary" style="justify-content: left; box-shadow: none; background-color: var(--color-background-muted); color: var(--color-text-dark);">
                <i class="fab fa-google" style="color: var(--color-primary); margin-right: 10px;"></i> Tích hợp Google Classroom (Mock)
            </button>
            <button class="btn btn-primary" style="justify-content: left; box-shadow: none; background-color: var(--color-background-muted); color: var(--color-text-dark);">
                <i class="fab fa-linkedin" style="color: var(--color-primary); margin-right: 10px;"></i> Đồng bộ Khóa học LinkedIn (Mock)
            </button>
        </div>
    </div>
</main>

<style>
/* CSS cho Toggle Switch (Áp dụng cho settings.html) */
.switch { position: relative; display: inline-block; width: 45px; height: 25px; }
.switch input { opacity: 0; width: 0; height: 0; }
.slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; }
.slider:before { position: absolute; content: ""; height: 17px; width: 17px; left: 4px; bottom: 4px; background-color: white; transition: .4s; }
input:checked + .slider { background-color: var(--color-primary); }
input:checked + .slider:before { transform: translateX(20px); }
.slider.round { border-radius: 25px; }
.slider.round:before { border-radius: 50%; }
</style>
        </main>
    </div>
</body>
</html>
